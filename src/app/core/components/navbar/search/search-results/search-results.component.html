<ul class="card" *ngIf="collections">
  <li
    *ngFor="let col of collections"
    (click)="onClick(col.id)">
    <a [routerLink]="[ 'c', col.id ]">{{col.title}}</a>
    <hr class="divider">
  </li>
</ul>
