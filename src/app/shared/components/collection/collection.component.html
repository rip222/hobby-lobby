<ng-container *ngIf="collection">
  <a class="card">
    <div class="card-img">
      <img [src]="collection.photoPreview" [alt]="collection.title">
    </div>
    <div class="card-info">
      <h4 class="card-title">{{collection.title}}</h4>
      <div class="card-description">
          <p>{{collection.description}}</p>
      </div>
      <div class="card-category">
        <span>{{collection.category | splitCamelCase}}</span>
      </div>
    </div>
  </a>
</ng-container>
